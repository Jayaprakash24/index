<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call (No Node.js)</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        video { width: 45%; border: 2px solid black; margin: 10px; }
    </style>
</head>
<body>

    <h2>WebRTC Video Call Using Firebase</h2>
    <button id="startCall">Start Call</button>
    <button id="answerCall">Answer Call</button>
    <br>
    <video id="localVideo" autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <script>
        // ðŸ”¥ Firebase Config (Replace with your own)
        const firebaseConfig = {
            apiKey: "AIzaSyBY3CZVj6GdgNjYuWGi15yd6YnGGy4C-TU",
            authDomain: "webrtc-videocall-892bc.firebaseapp.com",
            projectId: "webrtc-videocall-892bc",
            storageBucket: "webrtc-videocall-892bc.firebasestorage.app",
            messagingSenderId: "722974378490",
            appId: "1:722974378490:web:760e98754fe302d406fc43"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let localStream;
        let remoteStream;
        let peerConnection;

        const servers = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },  // Public STUN server
                { 
                    urls: "turn:relay1.expressturn.com:3478", 
                    username: "ef5d3c58", 
                    credential: "5zCz2LhY"
                }
            ]
        };

        const callDoc = db.collection("calls").doc("testCall");
        const offerCandidates = callDoc.collection("offerCandidates");
        const answerCandidates = callDoc.collection("answerCandidates");

        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");

        async function setupMedia() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            remoteStream = new MediaStream();
            localVideo.srcObject = localStream;
            remoteVideo.srcObject = remoteStream;
        }

        async function startCall() {
            console.log("ðŸ”µ Starting call...");
            await setupMedia();
            peerConnection = new RTCPeerConnection(servers);

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = event => {
                event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log("ðŸ“¡ Sending ICE Candidate:", event.candidate);
                    offerCandidates.add(event.candidate.toJSON());
                }
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            console.log("âœ… Offer Created:", offer);

            await callDoc.set({ offer });
            console.log("âœ… Offer stored in Firebase");

            callDoc.onSnapshot(snapshot => {
                const data = snapshot.data();
                if (data?.answer) {
                    console.log("âœ… Answer received:", data.answer);
                    peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                }
            });

            answerCandidates.onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        console.log("âœ… Received Answer ICE Candidate:", change.doc.data());
                        const candidate = new RTCIceCandidate(change.doc.data());
                        peerConnection.addIceCandidate(candidate);
                    }
                });
            });
        }

        async function answerCall() {
            console.log("ðŸŸ¢ Answering call...");
            await setupMedia();
            peerConnection = new RTCPeerConnection(servers);

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = event => {
                event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log("ðŸ“¡ Sending Answer ICE Candidate:", event.candidate);
                    answerCandidates.add(event.candidate.toJSON());
                }
            };

            const callData = (await callDoc.get()).data();
            console.log("ðŸ“¥ Offer received:", callData.offer);

            await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            console.log("âœ… Answer Created:", answer);

            await callDoc.update({ answer });
            console.log("âœ… Answer stored in Firebase");

            offerCandidates.onSnapshot(snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        console.log("âœ… Received Offer ICE Candidate:", change.doc.data());
                        const candidate = new RTCIceCandidate(change.doc.data());
                        peerConnection.addIceCandidate(candidate);
                    }
                });
            });
        }

        document.getElementById("startCall").addEventListener("click", startCall);
        document.getElementById("answerCall").addEventListener("click", answerCall);
    </script>

</body>
</html>
