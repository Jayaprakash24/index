<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call (No Node.js)</title>

    <!-- âœ… Correct Firebase SDK for browser -->
    <script type="module">
        // Import Firebase v9+ correctly
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ðŸ”¥ Firebase Config (Replace with your own)
        const firebaseConfig = {
            apiKey: "AIzaSyBY3CZVj6GdgNjYuWGi15yd6YnGGy4C-TU",
            authDomain: "webrtc-videocall-892bc.firebaseapp.com",
            projectId: "webrtc-videocall-892bc",
            storageBucket: "webrtc-videocall-892bc.firebasestorage.app",
            messagingSenderId: "722974378490",
            appId: "1:722974378490:web:760e98754fe302d406fc43"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let localStream;
        let remoteStream;
        let peerConnection;
        const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

        const callDoc = doc(db, "calls", "testCall");
        const offerCandidates = collection(callDoc, "offerCandidates");
        const answerCandidates = collection(callDoc, "answerCandidates");

        document.addEventListener("DOMContentLoaded", async () => {
            const localVideo = document.getElementById("localVideo");
            const remoteVideo = document.getElementById("remoteVideo");

            async function setupMedia() {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                remoteStream = new MediaStream();
                localVideo.srcObject = localStream;
                remoteVideo.srcObject = remoteStream;
            }

            async function startCall() {
                await setupMedia();
                peerConnection = new RTCPeerConnection(servers);

                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.ontrack = event => {
                    remoteStream = event.streams[0];
                    remoteVideo.srcObject = remoteStream;
                };

                peerConnection.onicecandidate = async event => {
                    if (event.candidate) {
                        await addDoc(offerCandidates, event.candidate.toJSON());
                    }
                };

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                await setDoc(callDoc, { offer });

                onSnapshot(callDoc, async snapshot => {
                    const data = snapshot.data();
                    if (data?.answer) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                    }
                });

                onSnapshot(answerCandidates, async snapshot => {
                    snapshot.docChanges().forEach(async change => {
                        if (change.type === "added") {
                            const candidate = new RTCIceCandidate(change.doc.data());
                            await peerConnection.addIceCandidate(candidate);
                        }
                    });
                });
            }

            async function answerCall() {
                await setupMedia();
                peerConnection = new RTCPeerConnection(servers);

                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                peerConnection.ontrack = event => {
                    remoteStream = event.streams[0];
                    remoteVideo.srcObject = remoteStream;
                };

                peerConnection.onicecandidate = async event => {
                    if (event.candidate) {
                        await addDoc(answerCandidates, event.candidate.toJSON());
                    }
                };

                const callData = (await getDoc(callDoc)).data();
                await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                await setDoc(callDoc, { answer });

                onSnapshot(offerCandidates, async snapshot => {
                    snapshot.docChanges().forEach(async change => {
                        if (change.type === "added") {
                            const candidate = new RTCIceCandidate(change.doc.data());
                            await peerConnection.addIceCandidate(candidate);
                        }
                    });
                });
            }

            document.getElementById("startCall").addEventListener("click", startCall);
            document.getElementById("answerCall").addEventListener("click", answerCall);
        });
    </script>

    <style>
        video { width: 45%; border: 2px solid black; margin: 10px; }
    </style>
</head>
<body>

    <h2>WebRTC Video Call Using Firebase</h2>
    <button id="startCall">Start Call</button>
    <button id="answerCall">Answer Call</button>
    <br>
    <video id="localVideo" autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

</body>
</html>
