<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call (No Node.js)</title>
    <script type="module">
        // ðŸ”¥ Import Firebase Modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc, updateDoc, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // âœ… Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBY3CZVj6GdgNjYuWGi15yd6YnGGy4C-TU",
            authDomain: "webrtc-videocall-892bc.firebaseapp.com",
            projectId: "webrtc-videocall-892bc",
            storageBucket: "webrtc-videocall-892bc.firebasestorage.app",
            messagingSenderId: "722974378490",
            appId: "1:722974378490:web:760e98754fe302d406fc43"
        };

        // ðŸ”¥ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ðŸ“¡ WebRTC Variables
        let localStream;
        let remoteStream;
        let peerConnection;
        const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
        
        // Firestore Collections
        const callDoc = doc(db, "calls", "testCall");
        const offerCandidates = collection(callDoc, "offerCandidates");
        const answerCandidates = collection(callDoc, "answerCandidates");

        // ðŸŽ¥ Video Elements
        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");

        // âœ… Get Camera & Microphone Access
        async function setupMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                remoteStream = new MediaStream();

                localVideo.srcObject = localStream;
                remoteVideo.srcObject = remoteStream;

                console.log("ðŸŽ¥ Local Stream Set Successfully!");
            } catch (error) {
                console.error("ðŸš¨ Camera/Microphone Access Failed:", error);
            }
        }

        // âœ… Start Call (Caller)
        async function startCall() {
            console.log("ðŸ“ž Starting Call...");
            await setupMedia();
            peerConnection = new RTCPeerConnection(servers);

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = event => {
                console.log("ðŸ“¡ Received Remote Stream");
                event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log("ðŸ“¡ Adding ICE Candidate (Offer)...", event.candidate);
                    addDoc(offerCandidates, event.candidate.toJSON());
                }
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            console.log("âœ… Offer Created:", offer);

            await setDoc(callDoc, { offer });
            console.log("âœ… Offer Stored in Firestore!");

            onSnapshot(callDoc, snapshot => {
                const data = snapshot.data();
                if (data?.answer) {
                    peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                    console.log("âœ… Answer Received & Set");
                }
            });

            onSnapshot(answerCandidates, snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const candidate = new RTCIceCandidate(change.doc.data());
                        peerConnection.addIceCandidate(candidate);
                        console.log("âœ… Added Remote ICE Candidate");
                    }
                });
            });
        }

        // âœ… Answer Call (Receiver)
        async function answerCall() {
            console.log("ðŸ“ž Answering Call...");
            await setupMedia();
            peerConnection = new RTCPeerConnection(servers);

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.ontrack = event => {
                console.log("ðŸ“¡ Received Remote Stream");
                event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log("ðŸ“¡ Adding ICE Candidate (Answer)...", event.candidate);
                    addDoc(answerCandidates, event.candidate.toJSON());
                }
            };

            const callData = (await getDoc(callDoc)).data();
            if (!callData?.offer) {
                console.error("ðŸš¨ No Offer Found in Firestore!");
                return;
            }

            console.log("ðŸ“¡ Offer Found:", callData.offer);
            await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            console.log("âœ… Answer Created:", answer);

            await updateDoc(callDoc, { answer });
            console.log("âœ… Answer Stored in Firestore!");

            onSnapshot(offerCandidates, snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const candidate = new RTCIceCandidate(change.doc.data());
                        peerConnection.addIceCandidate(candidate);
                        console.log("âœ… Added Remote ICE Candidate");
                    }
                });
            });
        }

        // âœ… Button Event Listeners
        document.getElementById("startCall").addEventListener("click", startCall);
        document.getElementById("answerCall").addEventListener("click", answerCall);
    </script>

    <style>
        video { width: 45%; border: 2px solid black; margin: 10px; }
    </style>
</head>
<body>

    <h2>WebRTC Video Call Using Firebase</h2>
    <button id="startCall">Start Call</button>
    <button id="answerCall">Answer Call</button>
    <br>
    <video id="localVideo" autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

</body>
</html>
