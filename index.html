<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call (No Node.js)</title>
    
    <!-- Firebase CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc, updateDoc, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 🔥 Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBY3CZVj6GdgNjYuWGi15yd6YnGGy4C-TU",
            authDomain: "webrtc-videocall-892bc.firebaseapp.com",
            projectId: "webrtc-videocall-892bc",
            storageBucket: "webrtc-videocall-892bc.firebasestorage.app",
            messagingSenderId: "722974378490",
            appId: "1:722974378490:web:760e98754fe302d406fc43"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        console.log("✅ Firebase Initialized Successfully!");

        let localStream;
        let remoteStream;
        let peerConnection;
        const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
        const callDoc = doc(collection(db, "calls"), "testCall");
        const offerCandidates = collection(callDoc, "offerCandidates");
        const answerCandidates = collection(callDoc, "answerCandidates");

        async function setupMedia() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            remoteStream = new MediaStream();
            document.getElementById("localVideo").srcObject = localStream;
            document.getElementById("remoteVideo").srcObject = remoteStream;
        }

        async function startCall() {
            console.log("🔵 Start Call button clicked");
            await setupMedia();
            peerConnection = new RTCPeerConnection(servers);

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            peerConnection.ontrack = event => {
                event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
            };
            peerConnection.onicecandidate = async event => {
                if (event.candidate) {
                    await addDoc(offerCandidates, event.candidate.toJSON());
                }
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            await setDoc(callDoc, { offer });

            onSnapshot(callDoc, snapshot => {
                const data = snapshot.data();
                if (data?.answer) {
                    peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                }
            });

            onSnapshot(answerCandidates, snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        peerConnection.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                    }
                });
            });
        }

        async function answerCall() {
            console.log("🟢 Answer Call button clicked");
            await setupMedia();
            peerConnection = new RTCPeerConnection(servers);

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            peerConnection.ontrack = event => {
                event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
            };
            peerConnection.onicecandidate = async event => {
                if (event.candidate) {
                    await addDoc(answerCandidates, event.candidate.toJSON());
                }
            };

            const callData = (await getDoc(callDoc)).data();
            if (!callData) {
                console.error("❌ No call data found!");
                return;
            }
            await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));

            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            await updateDoc(callDoc, { answer });

            onSnapshot(offerCandidates, snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        peerConnection.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                    }
                });
            });
        }

        window.startCall = startCall;
        window.answerCall = answerCall;

    </script>

    <style>
        video { width: 45%; border: 2px solid black; margin: 10px; }
    </style>
</head>
<body>
    <h2>WebRTC Video Call Using Firebase</h2>
    <button onclick="startCall()">Start Call</button>
    <button onclick="answerCall()">Answer Call</button>
    <br>
    <video id="localVideo" autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
</body>
</html>
